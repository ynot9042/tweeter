<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- header CSS -->
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- newtweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- tweetContainer CSS -->
    <link rel="stylesheet" href="./styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Timeago JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo"> 
        <span>TWEETER</span>
      </div>
      <div class="write-a-new-tweet">
        <div class="newtweet">
          <p><span class="write">Write</span> a new tweet</p>
        </div>
        <div class="arrow">
          <i class="fa-solid fa-angles-down" id="arrow-logo"></i>
        </div>
      </div>
    </nav>

    <header class="profile-page">
      <div class="profile-picture">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2><span class="first-name">Amy</span> <span class="last-name">Mansell</span></h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error-no-tweet" hidden>
          <div class="error-logo">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <p class="error-message">Error: Unable to Process Request. Please Enter a Valid Tweet!</p>
        </div>
        <div class="error-long-tweet">
          <div class="error-logo">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <p class="error-message">Error: Unable to Process Request. Please Shorten Your Tweet!</p>
        </div>
        <form method="POST" action="/tweets/" class="tweet-form">
          <div class="humming">
            <label>What are you humming about?</label>
          </div>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button class="submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
      </section>
    </main>
    <i class="fa-solid fa-circle-chevron-up" id="up-arrow"></i>
  </body>
</html>
